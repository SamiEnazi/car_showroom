<div class="car-edit-container p-6 bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <h2 class="text-3xl font-bold mb-4">Edit Car</h2>

    <form *ngIf="car" (ngSubmit)="updateCar()" class="space-y-4">
        <div>
            <label for="maker" class="block text-sm font-medium">Maker</label>
            <input [(ngModel)]="car!.maker" id="maker" name="maker" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800" />
        </div>

        <div>
            <label for="model" class="block text-sm font-medium">Model</label>
            <input [(ngModel)]="car!.model" id="model" name="model" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800" />
        </div>

        <div>
            <label for="year" class="block text-sm font-medium">Year</label>
            <input type="number" [(ngModel)]="car!.modelYear!" id="year" name="year" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800" />
        </div>

        <div>
            <label for="price" class="block text-sm font-medium">Price</label>
            <input type="number" [(ngModel)]="car!.price" id="price" name="price" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800" />
        </div>
        <div>
            <label for="imageUrl" class="block text-sm font-medium">Image URL</label>
            <input [(ngModel)]="car!.imageUrl" id="imageUrl" name="imageUrl" class="w-full p-2 border border-gray-300 dark:border-gray-700 rounded-lg bg-white dark:bg-gray-800" />
        </div>
        <button type="submit" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
            Save Changes
        </button>
    </form>

    <p *ngIf="!car" class="text-red-500">Car not found.</p>
</div>
