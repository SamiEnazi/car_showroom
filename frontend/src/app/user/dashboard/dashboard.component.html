<div class="dashboard-container">
    <h2>Welcome, {{ userName }}!</h2>
    <h3>Recently Viewed Cars</h3>

    <!-- Display cars -->
    <ul>
        <li *ngFor="let car of recentCars">
            {{ car.maker }} {{ car.model }} ({{ car.modelYear }}) - ${{ car.price }}
        </li>
    </ul>

    <!-- Paginator -->
    <mat-paginator [length]="totalElements" [pageSize]="size" [pageIndex]="page" (page)="onPageChange($event)"></mat-paginator>

    <!-- Error message -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
</div>
